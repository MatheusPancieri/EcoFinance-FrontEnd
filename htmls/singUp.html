<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <div class="main-container">
        <div class="image-section">
            <img src="/img/logo.png" alt="Logo" class="logo">
        </div>
        <div class="form-section">
            <form id="signUpForm" class="sign-up-form">
                <h1 class="font-anton">Sign Up</h1>
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <i id="togglePassword" class="fas fa-eye"></i>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <i id="toggleConfirmPassword" class="fas fa-eye"></i>
                    </div>
                </div>
                <button type="submit" class="sign-up-button">Sign Up</button>
                <div class="already-account">
                    <p>Already have an account? <a href="/htmls/login.html">Login</a></p>

                </div>
                <div class="error-message">
                </div>
                <div class="loading-spinner"></div>
            </form>
        </div>
    </div>
    <script src="/scripts/script.js"></script>
</body>

</html>
