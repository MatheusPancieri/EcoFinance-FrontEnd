    <!-- Conteúdo principal -->
    <div class="content">
        <h1>Gerenciar Categorias</h1>

        <!-- Filtros por categoria -->
        <div class="filtros-categoria">
            <label for="filtro-categoria">Filtrar Transações por Categoria:</label>
            <select id="filtro-categoria">
                <option value="todas">Todas</option>
                <option value="alimentacao">Alimentação</option>
                <option value="transporte">Transporte</option>
                <option value="outros">Outros</option>
            </select>
        </div>

        <div class="categoria-list">
            <h2>Lista de Categorias</h2>
            <ul class="custom-categories">
                <li class="categoria-item custom-category">
                    Alimentação <span class="categoria-color" style="background-color: #FF6347;"></span>
                    <span class="categoria-actions">
                        <button class="edit">Editar</button>
                        <button class="delete">Excluir</button>
                    </span>
                </li>
                <li class="categoria-item custom-category">
                    Transporte <span class="categoria-color" style="background-color: #4682B4;"></span>
                    <span class="categoria-actions">
                        <button class="edit">Editar</button>
                        <button class="delete">Excluir</button>
                    </span>
                </li>
            </ul>
        </div>

        <!-- Botão para adicionar nova categoria -->
        <button id="openModal" class="btn-add">Adicionar Nova Categoria</button>

        <!-- Modal para adicionar nova categoria -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h2>Nova Categoria</h2>
                <form>
                    <label for="categoria-nome">Nome da Categoria</label>
                    <input type="text" id="categoria-nome" required>

                    <label for="categoria-cor">Cor Representativa</label>
                    <input type="color" id="categoria-cor" value="#ffffff">

                    <button type="submit">Adicionar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/scripts/category.js"></script>
