        <ul>
            <li class="item-menu">
                <a href="/htmls/index.html">

                </a>
                <span class="txt-link">Home</span>
            </li>
            <li class="item-menu">
                <a href="/htmls/transactions.html">

            </li>
            <li class="item-menu">

                    <span class="icon"><i class="bi bi-tags-fill"></i></span>
                </a>
                <span class="txt-link">Categories</span>
            </li>
            <li class="item-menu ativo">
                <a href="/htmls/goals.html">
                    <span class="icon"><i class="bi bi-award-fill"></i></span>
                </a>
                <span class="txt-link">Goals</span>
            </li>
            <li class="item-menu">
                <a href="/htmls/reports.html">
                    <span class="icon"><i class="bi bi-columns-gap"></i></span>
                </a>
                <span class="txt-link">Reports</span>
            </li>
            <li class="item-menu">

                    <span class="icon"><i class="bi bi-cash-coin"></i></span>

            <li class="item-menu">

            </li>
        </ul>
    </nav>

    <div class="content">
        <header class="header">
            <h1>Metas Financeiras</h1>
            <button class="btn btn-primary" id="add-goal-btn">Adicionar Nova Meta</button>
        </header>

        <section class="goals-list">
            <h2>Lista de Metas</h2>
            <div class="goal-item">
                <h3>Meta de Exemplo</h3>
                <p>Valor: R$ 10,000.00</p>
                <p>Prazo: 31/12/2024</p>
                <p>Categoria: Viagem</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 60%;"></div>
                </div>
                <button class="btn btn-secondary">Editar</button>
                <button class="btn btn-danger">Excluir</button>
            </div>
            <!-- Repita .goal-item conforme necessário -->
        </section>
    </div>

    <!-- Modal para Adicionar Nova Meta -->
    <div class="modal" id="goal-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Adicionar Nova Meta</h2>
            <form id="goal-form">
                <label for="goal-name">Nome da Meta:</label>
                <input type="text" id="goal-name" name="goal-name" required>

                <label for="goal-amount">Valor a Ser Alcançado:</label>
                <input type="number" id="goal-amount" name="goal-amount" required>

                <label for="goal-deadline">Prazo:</label>
                <input type="date" id="goal-deadline" name="goal-deadline" required>

                <label for="goal-category">Categoria (opcional):</label>
                <input type="text" id="goal-category" name="goal-category">

                <button type="submit" class="btn btn-primary">Salvar Meta</button>
            </form>
        </div>
    </div>

    <script src="/scripts/goals.js"></script>
</body>

</html>
