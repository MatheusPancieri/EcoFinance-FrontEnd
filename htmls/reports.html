    <div class="content">
        <h1>Relatórios</h1>
        <button class="btn btn-primary" id="add-report-btn">Adicionar Novo Relatório</button>

        <div class="report-list">
            <div class="report-item">
                <h3>Relatório 1</h3>
                <p>Descrição do relatório 1</p>
            </div>
            <!-- Adicione mais relatórios conforme necessário -->
        </div>

        <!-- Modal para adicionar relatório -->
        <div class="modal" id="report-modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Adicionar Novo Relatório</h2>
                <form id="report-form">
                    <div class="mb-3">
                        <label for="report-title" class="form-label">Título do Relatório</label>
                        <input type="text" class="form-control" id="report-title" required>
                    </div>
                    <div class="mb-3">
                        <label for="report-description" class="form-label">Descrição</label>
                        <textarea class="form-control" id="report-description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Relatório</button>
                </form>
            </div>
        </div>
    </div>
